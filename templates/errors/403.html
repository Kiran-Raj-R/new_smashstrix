{% extends "base.html" %}
{% block title %}403 Forbidden - SmashStrix{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-md text-center">

    <h1 class="text-4xl font-bold text-red-600 mb-4">403</h1>
    <h2 class="text-xl font-semibold text-gray-800 mb-2">
      Access Forbidden
    </h2>

    <p class="text-gray-600 mb-6">
      You do not have permission to access this page.
    </p>

    <div class="flex justify-center gap-4">
      <a href="{% url 'home' %}"
         class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
        Go to Home
      </a>

      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}"
         class="bg-gray-500 text-white px-5 py-2 rounded-lg hover:bg-gray-600 transition">
        Logout
      </a>
      {% endif %}
    </div>

  </div>
</div>
{% endblock %}
