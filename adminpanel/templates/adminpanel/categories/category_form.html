{% extends 'adminpanel/base_admin.html' %}

{% block title %}Category Form{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">
  {{ form.instance.id|yesno:"Edit Category,Add Category" }}
</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow max-w-lg">
  {% csrf_token %}
  {{ form.as_p }}

  <button class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">
    Save
  </button>
</form>
{% endblock %}
