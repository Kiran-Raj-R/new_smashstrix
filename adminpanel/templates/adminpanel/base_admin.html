{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin | SmashStrix{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100 text-gray-900 font-inter">

  <div class="flex min-h-screen">

    <aside class="w-64 bg-blue-900 text-white flex flex-col">
      <div class="p-5 text-2xl font-bold border-b border-blue-700 flex items-center gap-2">
        <i class="ri-shield-star-line text-yellow-400"></i>
        SmashStrix Admin
      </div>

      <nav class="flex-1 mt-4">
        <a href="{% url 'admin_dashboard' %}" class="flex items-center gap-2 px-6 py-3 hover:bg-blue-800 transition">
          <i class="ri-dashboard-3-line"></i>
          <span>Dashboard</span>
        </a>

        <a href="{% url 'admin_users' %}" class="flex items-center gap-2 px-6 py-3 hover:bg-blue-800 transition">
          <i class="ri-user-3-line"></i>
          <span>Users</span>
        </a>

        <a href="{% url 'admin_categories' %}" class="flex items-center gap-2 px-6 py-3 hover:bg-blue-800 transition">
          <i class="ri-price-tag-3-line"></i>
          <span>Categories</span>
        </a>

        <a href="{% url 'admin_brands' %}" class="flex items-center gap-2 px-6 py-3 hover:bg-blue-800 transition">
          <i class="ri-store-2-line"></i>
          <span>Brands</span>
        </a>

        <a href="{% url 'admin_products' %}" class="flex items-center gap-2 px-6 py-3 hover:bg-blue-800 transition">
          <i class="ri-shopping-bag-3-line"></i>
          <span>Products</span>
        </a>

        <a class="flex items-center gap-2 px-6 py-3 hover:bg-blue-800 transition">
          <i class="ri-file-list-3-line"></i>
          <span>Orders</span>
        </a>

        <a class="flex items-center gap-2 px-6 py-3 hover:bg-blue-800 transition">
          <i class="ri-bar-chart-box-line"></i>
          <span>Sales</span>
        </a>

        <a class="flex items-center gap-2 px-6 py-3 hover:bg-blue-800 transition">
          <i class="ri-coupon-3-line"></i>
          <span>Coupons</span>
        </a>
      </nav>

      <div class="p-4 border-t border-blue-700">
        <a href="{% url 'admin_logout' %}" class="flex items-center gap-2 hover:text-blue-300 transition">
          <i class="ri-logout-box-r-line"></i> Logout
        </a>
      </div>
    </aside>

    <main class="flex-1 p-6">
      {% block content %}{% endblock %}
    </main>
  </div>


  {% if messages %}
  <script>
      {% for message in messages %}
          Swal.fire({
              icon: "{% if 'error' in message.tags %}error{% else %}success{% endif %}",
              title: "{{ message|escapejs }}",
              toast: true,
              position: "top-end",
              timer: 2000,
              showConfirmButton: false,
          });
      {% endfor %}
  </script>
  {% endif %}

  <script>
    function confirmDelete(url) {
      Swal.fire({
        title: "Are you sure?",
        text: "This action cannot be undone.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Delete"
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = url;
        }
      });
    }

    function confirmBlock(url) {
      Swal.fire({
        title: "Block this user?",
        text: "The user will not be able to log in.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Block"
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = url;
        }
      });
    }

    function confirmUnblock(url) {
      Swal.fire({
        title: "Unblock this user?",
        icon: "info",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "Unblock"
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = url;
        }
      });
    }
  </script>

</body>
</html>
