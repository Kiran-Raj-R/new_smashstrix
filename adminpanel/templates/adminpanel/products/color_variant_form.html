{% extends 'adminpanel/base_admin.html' %}
{% block title %}Add Color Variant{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Add Color Variant</h2>

<form method="POST" class="bg-white p-6 rounded shadow max-w-lg">
  {% csrf_token %}
  {{ form.as_p }}

  <button class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">
    Save Variant
  </button>
</form>

{% endblock %}
