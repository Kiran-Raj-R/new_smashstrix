{% extends 'adminpanel/base_admin_auth.html' %}
{% block title %}Admin Login - SmashStrix{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

    <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Admin Login</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-red-600 text-sm">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" name="email"
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
               required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" name="password"
               class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
               required>
      </div>

      <button type="submit"
              class="w-full bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
