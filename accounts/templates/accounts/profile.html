{% extends 'base.html' %}
{% block title %}Profile - SmashStrix{% endblock %}

{% block content %}
<div class="container mx-auto text-center py-16">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-4 text-blue-700">Welcome, {{ user.first_name|default:user.email }} {{user.last_name}}!</h2>
        <p class="text-gray-600 mb-6">Glad to have you back on SmashStrix.</p>
        <a href="{% url 'logout' %}" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Logout</a>
    </div>
</div>
{% endblock %}
