{% extends 'base.html' %}
{% block title %}Verify OTP - SmashStrix{% endblock %}
{% block content %}
<style>
  body {
    background-color: #f9fafb;
    font-family: 'Inter', 'Poppins', sans-serif;
  }

  .otp-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }

  .otp-card {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 16px;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .otp-card h2 {
    color: #1e3a8a;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .otp-card input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    margin-top: 1rem;
    font-size: 1.1rem;
    text-align: center;
    letter-spacing: 4px;
  }

  .otp-card button {
    width: 100%;
    background-color: #dc2626;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.75rem;
    font-weight: 600;
    font-size: 1rem;
    margin-top: 1rem;
    transition: background 0.3s;
  }

  .otp-card button:hover {
    background-color: #b91c1c;
  }

  .resend {
    margin-top: 1rem;
    color: #2563eb;
  }

  .resend a {
    color: #2563eb;
    text-decoration: none;
  }

  .resend a:hover {
    text-decoration: underline;
  }
</style>

<div class="otp-container">
  <div class="otp-card">
    <h2>Email Verification</h2>
    <p>We sent a 6-digit OTP to <strong>{{ user.email }}</strong>.</p>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required>
      <button type="submit">Verify</button>
    </form>

    <p class="resend">Didnâ€™t get it? <a href="{% url 'resend_otp' %}">Resend OTP</a></p>
  </div>
</div>
{% endblock %}

<script>
let timer = 300;
let timerDisplay = document.createElement('p');
document.querySelector('form').appendChild(timerDisplay);

let countdown = setInterval(() => {
    let minutes = Math.floor(timer / 60);
    let seconds = timer % 60;
    timerDisplay.textContent = `OTP expires in ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    if (timer <= 0) {
        clearInterval(countdown);
        timerDisplay.textContent = "OTP expired. Please resend OTP.";
    }
    timer--;
}, 1000);
</script>
