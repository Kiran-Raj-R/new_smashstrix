{% extends "base.html" %}
{% block title %}Verify OTP - SmashStrix{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gray-100 py-10">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">

    <h2 class="text-2xl font-bold text-gray-900 mb-3 text-center">Verify OTP</h2>

    <p class="text-gray-600 text-center mb-6">
      We have sent a 6-digit OTP to <br>
      <strong class="text-gray-900">{{ user.email }}</strong>
    </p>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium mb-1">Enter OTP</label>
        <input
          type="text"
          name="otp"
          maxlength="6"
          required
          class="w-full border border-gray-300 px-4 py-3 rounded-lg text-center tracking-widest text-xl font-semibold
                 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="______"
        >
      </div>

      <p id="otp-timer" class="text-center text-gray-700 font-medium"></p>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold"
      >
        Verify OTP
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'resend_otp' %}" class="text-blue-600 hover:underline">
        Didn't receive the OTP? Resend
      </a>
    </div>

  </div>
</div>
<script>
  let timer = {{remaining_seconds|default:0 }};
  const timerEl = document.getElementById("otp-timer");

  function updateTimer() {
    if (timer <= 0) {
      timerEl.textContent = "OTP expired. Request a new OTP.";
      clearInterval(countdown);
      return;
    }

    let minutes = Math.floor(timer / 60);
    let seconds = timer % 60;

    timerEl.textContent =
      `OTP expires in ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

    timer--;
  }

  updateTimer();
  const countdown = setInterval(updateTimer, 1000);
</script>
{% endblock %}
