{% extends "base.html" %}
{% block title %}Forgot Password - SmashStrix{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gray-100 py-10">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">

    <h2 class="text-2xl font-bold text-gray-900 mb-2 text-center">Forgot Password?</h2>
    <p class="text-gray-600 mb-6 text-center">
      Enter your registered email and we will send you an OTP to reset your password.
    </p>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium mb-1">Email Address</label>
        <input
          type="email"
          name="email"
          required
          class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your registered email"
        >
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold"
      >
        Send OTP
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Back to Login</a>
    </div>

  </div>
</div>
{% endblock %}
